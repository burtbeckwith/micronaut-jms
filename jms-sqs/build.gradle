plugins {
    id 'java'
}

dependencies {
    api project(':micronaut-jms-core')
    annotationProcessor 'io.micronaut:micronaut-inject-java'
    compile 'com.amazonaws:amazon-sqs-java-messaging-lib:1.0.8'
    compile 'com.amazonaws:aws-java-sdk-sqs:1.11.816'
    compile 'io.micronaut:micronaut-inject'
    compileOnly 'io.micronaut:micronaut-inject-java'
    implementation platform('io.micronaut:micronaut-bom:2.0.0')
    testCompile project(':micronaut-jms-core-test')
    testAnnotationProcessor 'io.micronaut:micronaut-inject-java'
    testCompile 'com.amazonaws:aws-java-sdk-sqs:1.11.816'
    testCompile 'io.micronaut.test:micronaut-test-junit5'
    testCompile 'io.micronaut.test:micronaut-test-spock:1.2.0'
    testCompile 'org.mockito:mockito-junit-jupiter:3.3.3'
    testCompileOnly 'io.micronaut:micronaut-inject-java'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}
